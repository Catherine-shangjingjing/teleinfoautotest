config:
    name: 更新已审核通过的企业前缀用例集
    variables:
        # 企业用户
#        entSessionUpdate: "${get_session($entaccount, $entpassword)}"
        account: "${ENV(adminaccount)}"
        password: "${ENV(adminpassword)}"
        username: "${get_username()}"
        entaccount: $username
        entpassword: ${ENV(entpassword)}
        mobile: ${get_mobile()}
        email: ${get_email()}
        legalNameUpdate: 修改后的名字
        orgNameUpdate: 修改后的组织名称
        prefix: "${ENV(prefix_second)}${get_random_param(1000,10000000000,1)}"
        personId: "${get_idcardno()}"
    export: [ "applyId","prefix","entPrefix"]
teststeps:
    # 审核通过
-   name: 用户注册
    testcase: testcases/prefixAudit/register.yml

-   name: 登录-企业
    testcase: testcases/login/login-ent.yml

-   name: 前缀注册企业资质图片上传
    testcase: testcases/prefixAudit/register/upload_img.yml

-   name: 前缀注册企业联系人身份证图片正面上传
    testcase: testcases/prefixAudit/register/upload_img_f.yml

-   name: 前缀注册企业联系人身份证图片背面上传
    testcase: testcases/prefixAudit/register/upload_img_b.yml

-   name: 企业注册第一步提交信息
    testcase: testcases/prefixAudit/register/submit_first.yml

-   name: 企业注册查询注册信息
    testcase: testcases/prefixAudit/register/apply_or_not.yml

-   name: 企业注册第二步提交信息
    testcase: testcases/prefixAudit/register/submit_second.yml

-   name: 企业注册查询注册信息
    testcase: testcases/prefixAudit/register/apply_or_not.yml

-   name: 企业注册最终第三步提交信息
    testcase: testcases/prefixAudit/register/submit_final.yml

-   name: 登录-管理员
    testcase: testcases/login/login-admin.yml
-   name: 年费费用查询
    testcase: testcases/prefixAudit/audit/finance-rule-findRule.yml
-   name: 注册费费用查询
    testcase: testcases/prefixAudit/audit/finance-rule-findRule-reg.yml
-   name: 审核结果保存
    testcase: testcases/prefixAudit/audit/v3-ent-audit-save.yml
#-   name: 前缀管理分页
#    testcase: testcases/prefixAudit/audit/ent-prefix-manage-pageQuery-prefix.yml

-   name: 登录-企业
    testcase: testcases/login/login-ent.yml

-   name: 企业注册查询注册信息
    testcase: testcases/entapply/apply_or_not_update_before.yml

-   name: 前缀注册企业资质图片上传
    testcase: testcases/prefixAudit/register/upload_img.yml

-   name: 前缀注册企业联系人身份证图片正面上传
    testcase: testcases/prefixAudit/register/upload_img_f.yml

-   name: 前缀注册企业联系人身份证图片背面上传
    testcase: testcases/prefixAudit/register/upload_img_b.yml

-   name: 暂存企业注册第一步提交信息
    testcase: testcases/entapply/store_first_update.yml

-   name: 企业注册查询注册信息
    testcase: testcases/prefixAudit/register/apply_or_not.yml

    # 修改
-   name: 更新已审核通过的企业前缀
    testcase: testcases/entapply/update_prefix.yml

    # 查询详情以校验字段
-   name: 校验更新后的前缀信息
    testcase: testcases/entapply/apply_or_not_4_update.yml



