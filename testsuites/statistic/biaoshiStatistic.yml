config:
    name: 管理员数据管理统计标识注册

    variables: {
        idhub_biaoshi: "$prefix/${get_random_param(100, 1000000)}",
#        prefix: "${get_prefix()}",
        account: "${ENV(adminaccount)}",
        password: "${ENV(adminpassword)}",
#        session: "${get_session($account, $password)}",
        email: "${get_email()}",
        mobile: "${get_mobile()}",
        username: "${get_username()}",
        entaccount: "$username",
        entpassword: "${ENV(entpassword)}",
#        entsession: "${get_session($entaccount, $entpassword)}"
        prefix: "${ENV(prefix_second)}${get_random_param(1,10000000000,1)}",
        personId: "${get_idcardno()}"
    }
    export: ["prefixauditid","proxyserverid","adminSession","entSession"]

