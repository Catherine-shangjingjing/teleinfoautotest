config:
    name: 托管审核取消,企业登录系统查看托管配置

    variables:
        handle: "${prefix}/${get_random_param(100000,1000000,1)}"
#        prefix: "${get_prefix()}"
        version: "zjauto${get_random_param(1,10000,1)}"
#         用户注册-start-----------------
        email: "${get_email()}"
        mobile: "${get_mobile()}"
        username: "${get_username()}"
#        # 用户注册-end-----------------
        account: "${ENV(adminaccount)}"
        password: "${ENV(adminpassword)}"
        # 企业用户
        entaccount: "$username"
        entpassword: "${ENV(entpassword)}"
        prefix: "${ENV(prefix_second)}${get_random_param(1,10000000000,1)}"
        personId: "${get_idcardno()}"
teststeps:

-   name: 用户注册
    testcase: testcases/prefixAudit/register.yml

-   name: 登录-企业
    testcase: testcases/login/login-ent.yml

-   name: 前缀注册企业资质图片上传
    testcase: testcases/prefixAudit/register/upload_img.yml

-   name: 前缀注册企业联系人身份证图片正面上传
    testcase: testcases/prefixAudit/register/upload_img_f.yml

-   name: 前缀注册企业联系人身份证图片背面上传
    testcase: testcases/prefixAudit/register/upload_img_b.yml

-   name: 企业注册第一步提交信息
    testcase: testcases/prefixAudit/register/submit_first.yml

-   name: 企业注册查询注册信息
    testcase: testcases/prefixAudit/register/apply_or_not.yml

-   name: 企业注册第二步提交信息
    testcase: testcases/prefixAudit/register/submit_second.yml

-   name: 企业注册查询注册信息
    testcase: testcases/prefixAudit/register/apply_or_not.yml

-   name: 企业注册最终第三步提交信息
    testcase: testcases/prefixAudit/register/submit_final.yml

-   name: 登录-管理员
    testcase: testcases/login/login-admin.yml
-   name: 年费费用查询
    testcase: testcases/prefixAudit/audit/finance-rule-findRule.yml
-   name: 注册费费用查询
    testcase: testcases/prefixAudit/audit/finance-rule-findRule-reg.yml
-   name: 审核结果保存
    testcase: testcases/prefixAudit/audit/v3-ent-audit-save.yml
-   name: 前缀管理分页
    testcase: testcases/prefixAudit/audit/ent-prefix-manage-pageQuery-prefix.yml

-   name: ent登录
    testcase: testcases/login/login-ent.yml
-   name: 企业申请托管
    testcase: testcases/proxyAudit/proxy_apply.yml
-   name: admin登录
    testcase: testcases/login/login-admin.yml
-   name: 前缀审核列表查询所申请前缀的id
    testcase: testcases/prefixAudit/proxyserverauditlist.yml
-   name: 获取托管服务器列表
    testcase: testcases/proxyAudit/proxyserverlist.yml

-   name: 托管审核驳回
    testcase: testcases/proxyAudit/proxyauditReject.yml
#    加入断言，验证前缀托管驳回后，详情中auditMsg=被驳回，status=3
-   name: ent登录
    testcase: testcases/login/login-ent.yml
-   name: 企业用户登录，取消托管
    testcase: testcases/proxyAudit/proxyserverCancle_ent.yml
#    加入断言，取消托管后，验证该前缀托管状态proxyState=1
-   name: 查询取消的托管前缀
    testcase: testcases/proxyAudit/proxyserverCancle_query.yml
