config:
    name: 数据模板申报
    base_url: ${ENV(HOST)}
#    variables: {
#        template_id: "2345",
#        username: "admin22",
#        password: "Admin@123",
##        session: "${get_session($username, $password)}"
#
#    }
    verify: false
teststeps:
#-   name: /api/v5/identity/template/templateUpload
-   name: 数据模板申报

    request:
        cookies:
            SESSION: $entSession
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9
            Connection: keep-alive
#            Cookie: SESSION=MGFhOGUzYTAtMzdlZC00ODE1LWIyNTktNzY1Mzc2ZWIyMTgy
#            Host: 139.198.115.70:8000
#            Referer: http://139.198.115.70:8000/snms/ui/identityv2/template
            User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/105.0.0.0 Safari/537.36
        method: GET
        params:
            cache: '1663838246176'
            templateId: ${template_id}
        url: /api/v5/identity/template/templateUpload
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json
    -   eq:
        - body.message
        - 成功
    -   eq:
        - body.status
        - 1
    -   eq:
        - body.data
        - null