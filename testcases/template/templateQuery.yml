config:
    name: 数据模板查询
    base_url: ${ENV(HOST)}
    export: ["template_id","template_handle"]

    verify: false
teststeps:
-   name: 数据模板查询
    request:
        cookies:
            SESSION: $entSession
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9
            Connection: keep-alive
#            Cookie: SESSION=${get_cookie1()}
#            Host: 139.198.115.70:8000
#            Referer: http://139.198.115.70:8000/snms/ui/identityv2/template
            User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/105.0.0.0 Safari/537.36
        method: GET
        params:
            cache: '1663823861507'
            currentPage: '1'
            version: '${version}'
        url: /api/v5/identity/template
    extract:
        - template_id: content.data.content.0.id
        - template_handle: content.data.content.0.handle
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json
    -   eq:
        - body.message
        - success
    -   eq:
        - body.status
        - 1

