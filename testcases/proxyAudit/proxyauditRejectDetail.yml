config:
    name: 托管审核驳回详情
    base_url: ${ENV(HOST)}
#    variables: {
#        account: "${ENV(adminaccount)}",
#        password: "${ENV(adminpassword)}",
##        session: "${get_session($account, $password)}",
##        prefixauditid: "474"
#    }
teststeps:
-   name: /api/proxyserver/prefix/audit/detail
    request:
        cookies:
            SESSION: $entSession
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9
            Connection: keep-alive
#            Cookie: SESSION=Y2MwMjBhN2EtMzUxNS00MGYxLTk0YWMtNmI2ZDVjOTdiMzk2
#            Host: 139.198.115.70:8000
#            Referer: http://139.198.115.70:8000/snms/ui/proxyserver/prefix/audit/detail?id=441&userId=1512
            User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/105.0.0.0 Safari/537.36
        method: GET
        params:
            Id: $prefixauditid
            cache: '1664274365563'
            isSensetive: '1'
            type: detail
        url: /api/proxyserver/prefix/audit/detail
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json
    -   eq:
        - body.message
        - success
    -   eq:
        - body.status
        - 1
    - eq:
          - content.data.proxyServerPrefixAuditPO.0.status
          - 3
    - contains:
          - content.data.proxyServerPrefixAuditPO.0.auditMsg
          - 被驳回

