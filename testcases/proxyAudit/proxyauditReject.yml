config:
    name: 托管审核驳回
    base_url: ${ENV(HOST)}
#    variables: {
#        account: "${ENV(adminaccount)}",
#        password: "${ENV(adminpassword)}",
##        session: "${get_session($account, $password)}"
#    }
    verify: false
teststeps:
-   name: /api/proxyserver/prefix/audit/save
    request:
        cookies:
            SESSION: $entSession
        data: ''
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9
            Connection: keep-alive
            Content-Length: '0'
#            Cookie: SESSION=Y2MwMjBhN2EtMzUxNS00MGYxLTk0YWMtNmI2ZDVjOTdiMzk2
#            Host: 139.198.115.70:8000
#            Origin: http://139.198.115.70:8000
#            Referer: http://139.198.115.70:8000/snms/ui/proxyserver/prefix/audit/auditPage?id=441&userId=1512
            User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/105.0.0.0 Safari/537.36
        method: POST
        params:
            auditResult: fail
            id: $prefixauditid
            ids: $proxyserverid
        url: /api/proxyserver/prefix/audit/save
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json
    -   eq:
        - body.message
        - success
    -   eq:
        - body.status
        - 1
    -   eq:
        - body.data
        - true
