config:
    name: idhub注册标识-通过
    base_url: ${ENV(idhub_HOST)}
    variables: {
#        prefix: $prefix,
#        prefix: "88.502.111111",
#        idhub_biaoshi: "$prefix/${get_random_param(100, 1000000)}"
#        idhub_biaoshi: "$idhub_biaoshi"
#        idhub_biaoshi1: "88.502.696/98765a4"
    }
    verify: false
teststeps:
-   name: idhub注册标识-通过
    request:
        headers:
            Accept: '*/*'
            Accept-Encoding: gzip, deflate, br
            Connection: keep-alive
            Content-Length: '297'
            Content-Type: application/json
        json:
        -   adminRead: '1'
            adminWrite: '1'
            data:
                format: string
                value: www.baidu.com
            index: 100
            publicRead: '1'
            publicWrite: '0'
            references: []
            timestamp: '2017-10-19 09:48:03'
            ttl: 86400
            type: URL
        method: PUT
        url: /api/handles/${idhub_biaoshi}
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json
    -   eq:
        - body.msg
        - success
    -   eq:
        - body.responseCode
        - 1

