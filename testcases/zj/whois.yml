        - body.message
        - PMS未注册此标识
    -   eq:
        - body.status
        - -2
    - contains:
          - content.data.2.realVal
          - 新增属性中文测试
    - contains:
          - content.data.8.realVal
          - 2125654564tryrt混合类型JLHLH
