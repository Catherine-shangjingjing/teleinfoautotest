config:
    name: 顶级递归系统递归查询标识
    base_url: ${ENV(whois_HOST)}
    variables:
        handle: 88.502.119/885345
    verify: false
teststeps:
-   name: /pms/whois/handleIsExist
    request:
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9
            Connection: keep-alive
#            Host: 36.112.25.14:8090
#            Referer: http://36.112.25.14:8090/whois/ui/searchResult?identity=88.502.119%2F885345
            User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/105.0.0.0 Safari/537.36
        method: GET
        params:
            handle: $handle
        url: pms/whois/handleIsExist
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json;charset=UTF-8
