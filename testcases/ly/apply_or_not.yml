             "legalPhone",
             "contactCrtNo",
             "contactCrtType",
             "contactEmail",
             "contactName",
             "contactPhone",
             "industryCategory",
             "industrySpecific",
             "orgName",
             "orgNature",
             "orgAddrProvince",
             "orgAddrCity",
             "orgAddrCounty",
             "orgAddr",
             "orgCrtType",
             "orgCrtCode",
             "legalName",
             "legalCrtType",
