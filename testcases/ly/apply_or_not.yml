             "orgAddrCountyDesc",
             "orgAddrCityDesc",
             "legalCrtTypeDesc",
             "createDate",
             "updateDate",
             "entInfoSyss_0_id",
             "entInfoSyss_0_entApplyId",
             "entInfoSyss_0_sysType",
             "entInfoSyss_0_deployMode",
             "entInfoSyss_1_id",
             "entInfoSyss_1_entApplyId",
             "entInfoSyss_1_sysType",
             "entInfoSyss_1_deployMode",
