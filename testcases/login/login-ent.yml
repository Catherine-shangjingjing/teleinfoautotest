config:
    name: 登录-企业用户
    base_url: ${ENV(HOST)}
    variables: {}
    verify: false
    export:
        - entSession
teststeps:
-   name: 登录-企业用户
    request:
        headers:
            Accept: '*/*'
            Accept-Encoding: gzip, deflate, br
            Connection: keep-alive
            Content-Length: '204'
            Content-Type: application/json
#            Host: 139.198.115.70:8000
            User-Agent: python-requests/2.28.1
        json:
            captcha: '0000'
            captchaSign: ${get_captcha_sign($entaccount, $entpassword)}
            emailCaptcha: ''
            username: $entaccount
        method: POST
        url: /api/home/test/login
    extract:
        - entSession: response.headers.Set-Cookie.session
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json;charset=UTF-8
    -   eq:
        - body.message
        - success
    -   eq:
        - body.status
        - 1
    -   eq:
        - body.data
        - true
