config:
    name: 用户注册
    base_url: ${ENV(HOST)}
    variables: {
                   email: "${get_email()}",
                   mobile: "${get_mobile()}",
                   entaccount: "${get_username()}",
                   entpassword: "Admin@123"
    }

    verify: false
teststeps:
-   name: 用户注册
    request:
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9
            Connection: keep-alive
            User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML,
                like Gecko) Chrome/100.0.4896.60 Safari/537.36
        method: POST
        json:
            email: $email
            mobile: $mobile
            openId: ""
            openUserName: "尚静静"
            password: $entpassword
            remarks: ""
            username: $entaccount

        url: /api/home/test/registry
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.message
        - success
    -   eq:
        - body.status
        - 1
    -   contains:
        - body.message
        - success
    -   contained_by:
        - body.status
        - [1,200]
